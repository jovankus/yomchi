# Render Blueprint for Yomchi Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: yomchi-api
    env: node
    buildCommand: npm install && npm run migrate:pg
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
